<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var zujian= { 
            template:'<div>这是这是组件</div>' 
        }
        var app=new Vue({
            el:'#app',
            components: {
                'my-component': zujian
            }
        });
    </script>
</body>
</html>
